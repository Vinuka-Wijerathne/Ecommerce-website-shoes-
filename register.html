<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="loginstyles.css">
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

<meta charset="utf-8">
<title>Registration page</title>
</head>
	

<body>
	<section1>
		<div class="form-box">
			<div class="form-value">
				<form action="">
					<h2>Registration</h2></br>
					<div class="inputbox">
					        <i class="icon icon-user"></i>
					     <input type="text" required placeholder="spongebob">
						 <label for="" >Username</label>
					</div>
					<div class="inputbox">
					      <i class="icon ion-ios-email"></i>
					     <input type="email" required placeholder="spongebob@gmail.com">
						 <label for="" >Email</label>
					</div>
					<div class="inputbox">
					     <i class="icon ion-ios-locked">    </i>
					     <input type="password" required placeholder="spongebob@123">
						<label for="">Password</label>
					</div>
					<div class="forget">
					     <label for=""><input type="checkbox">I agree to the terms and conditions</label>
						</div>
						<button>Sign Up</button>
						<div class="register">
						<p>Have an account already? <a href="login.html">Login</a></p>
								
						</div>
						
				</form>
			</div>
		</div>	
	</section1>
	
</body>
</html>
