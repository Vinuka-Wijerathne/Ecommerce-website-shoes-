<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Conatct us</title>
	<link rel="stylesheet" href="contactstyle.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
     
<body>
	  <div class="container">
		  <h1>Connect with us</h1>
		  <p>We would love to hear from you! Please<br> reach out to us if you have any questions or <br>concerns about our products or services.</p>
		  <div class="contactbox">
			  <div class="contact-left">
			    <h3>Send your request</h3>
				 <form>
					 <div class="input-row">
					    <div class="input-group">
						 <label>
							Name
							</label>
							<input type="text" placeholder="Spongebob">
						 </div>
						 <div class="input-group">
						 <label>
							Phone
							</label>
							<input type="text" placeholder="+94123456789">
						 </div>
						 <div class="input-group">
						 <label>
							Email
							</label>
							<input type="email" placeholder="Spongebob@gmail.com">
						 </div>
						 <div class="input-group">
						 <label>
							Subject
							</label>
							<input type="text" placeholder="Product demo">
						 </div>
					 </div>
					 <label>Message</label>
					 <textarea name="" id="" cols="30" rows="5" placeholder="Your message"></textarea>
				  <button type="submit">Send</button>
				  </form>
			  </div>
			  <div class="contact-rigth">
			    <h3>Reach us</h3>
				  <table>
					  <tr>
					  <td>Email</td>
					  <td>contactus@example.com</td> 
					  </tr>
					  <tr>
					    <td>Phone</td>
						<td>+94123456789</td>
					  </tr>
					  <tr>
					    <td>Address</td>
						<td>72/39 Aniwatta,<br> circular Road, Kandy</td>
					  </tr>
					  </table>
			  </div>
		     
		  </div>
	
	</div>
</body>
</html>
